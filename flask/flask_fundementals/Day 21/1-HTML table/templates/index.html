<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML table</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <table class="table container container-sm container-md mx-auto my-3 table-bordered table-sm">
      <thead>
        <tr>
          <th class="th-sm" scope="col">First name</th>
          <th class="th-sm" scope="col">Last name</th>
          <th class="th-sm" scope="col">Full name</th>
        </tr>
      </thead>
      <tbody>
        {% for elem in users %}
          <tr>
            <td>{{elem.first_name}}</td>
            <td>{{elem.last_name}}</td>
            <td>{{elem.first_name}} {{elem.last_name}}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
    
  </body>
</html>
