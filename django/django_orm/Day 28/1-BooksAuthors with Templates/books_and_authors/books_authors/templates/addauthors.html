<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add authorss page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
  </head>
  <body>
    <div class="container container-sm container-md container-lg mt-5 h-100">
      <div class="row ">
        <div class="col-12 col-sm-6 col-md-6">
          <h1>Add an Author</h1>
          <form action="/addAuthor" method="post"> 
            {%csrf_token%} 
            <div class="mb-3 row">
              <label for="first_name" class="form-label col-sm-2">First Name:</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="first_name" name="first_name" placeholder="first name" />
              </div>
            </div>
            <div class="mb-3 row">
              <label for="last_name" class="form-label col-sm-2">Last Name</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" name="last_name" placeholder="last name" />
              </div>
            </div>
            <div class="mb-3 row">
              <label for="exampleFormControlTextarea1" class="form-label col-sm-2">Notes</label>
              <div class="col-sm-9">
                <textarea class="form-control" name="notes" placeholder="Notes on Authors" rows="3"></textarea>
              </div>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-sm btn-light shadow p-3 mb-5 bg-body-tertiary rounded"> Add </button>
            </div>
          </form>
        </div>
        <div class="col-12 col-sm-6 col-md-6 mt-5">
          <table class="table table-striped table-hover">
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Action</th>
            </tr> {%for author in all_authors%} <tr>
              <td>{{author.id}}</td>
              <td>{{author.first_name}} {{author.last_name}}</td>
              <td>
                <button type="button" class="btn btn-sm btn-link">
                  <a href="/authors/{{author.id}}"> View</a>
                </button>
              </td>
            </tr> {%endfor%}
          </table>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
