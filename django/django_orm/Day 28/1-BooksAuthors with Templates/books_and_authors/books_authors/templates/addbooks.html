<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add books page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"
  ></script>
  </head>
  <body>
    <div class="container container-sm container-md container-lg mt-5">
      <div class="row ">
        <div class="col-12 col-sm-6 col-md-6">
          <h1 class="text-center mb-4">Add a book</h1>
          <form action="/addbooks" method="post">
            {%csrf_token%}
            <div class="mb-3 row">
              <label for="exampleFormControlInput1" class="form-label col-sm-2">Title</label>
              <div class="col-sm-9">
                <input type="text"  class="form-control"  placeholder="book title" name="book_title"/>
              </div>
            </div>
            <div class="mb-3 row">
              <label for="exampleFormControlTextarea1" class="form-label col-sm-2">Descreption</label>
              <div class="col-sm-9">
                <textarea name="descreption" class="form-control" placeholder="Book Descreption" rows="3"></textarea>
              </div>
            </div>
            <div class="text-center">
              <button
                type="submit"
                class="btn btn-light shadow p-3 mb-5 bg-body-tertiary rounded"
              >
                Add
              </button>
            </div>
          </form>
        </div>
        <div class="col-12 col-sm-6 col-md-6 mt-5">
          <table class="table table-striped table-hover">
            <tr>
              <th>ID</th>
              <th>Title</th>
              <th>Action</th>
            </tr>
            {%for book in all_books%}
              <tr>
              <td>{{book.id}}</td>
              <td>{{book.title}}</td>
              <td><button type="button" class="btn btn-link"><a href="/books/{{book.id}}">View</a></button></td>
              </tr>
            {%endfor%}
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
