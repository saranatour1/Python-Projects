<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add a new show page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
  </head>
  <body>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end container">
      <a class="btn btn-link" href="/shows">Go Back</a>
    </div>
    <div class="container container-sm container-md w-100 h-100">
      <form action="/addingshow" method="post">
        {% csrf_token %}
        <h1 class="text-center">Add a New Show</h1>
        <div class="container container-sm container-md w-50 h-100">
          <div class="row">
            <div class="mb-3">
              <label for="title" class="form-label">Title</label>
              <input type="text" class="form-control" name="title" placeholder="title" />
            </div>
          </div>
          <div class="row">
            <div class="mb-3 col-6">
              <label for="network" class="form-label">Network</label>
              <input type="text" class="form-control" name="network" placeholder="Network" />
            </div>
            <div class="mb-3 col-6">
              <label for="releasedate" class="form-label">Release Date</label>
              <input type="date" class="form-control" name="releasedate" placeholder="Release date" />
            </div>
          </div>
          <div class="row">
            <div class="mb-3">
              <label for="descreption" class="form-label">Descreption</label>
              <textarea class="form-control" name="descreption" rows="3" placeholder="Descreption" ></textarea>
            </div>
          </div>
          <div class="row mx-auto text-center">
            <button type="submit" class="btn btn-light col-8 text-center mx-auto shadow-sm p-3 mb-5 bg-body-tertiary rounded"> Create </button>
          </div>
      </form>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
