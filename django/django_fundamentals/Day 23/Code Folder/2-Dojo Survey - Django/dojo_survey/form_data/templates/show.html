<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result route</title>
    {% load static %}	
    <link rel="stylesheet" href="{% static 'style.css' %}">   
  </head>
  <body>
    <div class="container">
      <div class="info">
        <p>Name Submitted : <span>{{ name_on_template }}</span></p>
        <p>Dojo Location : <span>{{ location_on_template }}</span></p>
        <p>Favorite language: <span>{{ language_on_template }}</span></p>
        <p>Your comment : <span>{{ comments_on_template }}</span></p>
        <p>Your Choice here: <span>{{ likes_on_template }}</span></p>
        <p>You accepted the terms: <span>{{ terms_on_template }}</span></p>
      </div>
    </div>
  </body>
</html>
